<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaludPlus - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/free-photo/close-up-doctor-using-laptop_23-2149300679.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #0078A0;
      margin-bottom: 20px;
    }

    .logo img {
      width: 40px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      background-color: #0078A0;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #005f7d;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    .link {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #0078A0;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .version {
      font-size: 11px;
      margin-top: 5px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966486.png" alt="logo"> Salud<strong>Plus</strong>
      </div>
      <input type="text" class="input-field" placeholder="&#xf007;  Usuario" style="font-family:Arial, FontAwesome">
      <input type="password" class="input-field" placeholder="&#xf023;  Contraseña" style="font-family:Arial, FontAwesome">
      <button class="btn">ENTRAR</button>
      <a href="#" class="link">Recuperar contraseña</a>
      <div class="footer">
        Copyright © 2025
        <div class="version">v.2.25.08.28.08</div>
      </div>
    </div>
  </div>
</body>
</html>
