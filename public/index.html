<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca de HTML</title>
  <style>
    :root { --bg:#0b1020; --card:#141a2e; --muted:#5b6b8c; --txt:#e8ecf7; --accent:#7aa2ff; }
    *{box-sizing:border-box}
    body{margin:0; font-family:ui-sans-serif,system-ui,Segoe UI,Roboto; background:var(--bg); color:var(--txt)}
    header{display:flex; gap:12px; align-items:center; justify-content:space-between; position:sticky; top:0; background:linear-gradient(180deg, rgba(11,16,32,.9), rgba(11,16,32,.7)); backdrop-filter: blur(6px); border-bottom:1px solid rgba(255,255,255,.06)}
    h1{margin:0; font-size:20px; letter-spacing:.4px}
    .search{display:flex; gap:8px; padding:12px 16px}
    .search input{flex:1; background:#0f1732; color:var(--txt); border:1px solid rgba(255,255,255,.08); border-radius:10px; padding:10px 12px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill, minmax(260px,1fr)); gap:16px; padding:16px}
    .card{background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:14px; padding:14px; box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .title{font-weight:600; margin-bottom:6px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap}
    .meta{color:var(--muted); font-size:12px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap}
    .btns{display:flex; gap:8px; margin-top:12px}
    .btn{appearance:none; border:1px solid rgba(255,255,255,.12); background:#0f1732; color:var(--txt); padding:8px 10px; border-radius:10px; text-decoration:none; font-size:13px}
    .btn.primary{background:var(--accent); color:#0b1020; border-color:transparent; font-weight:600}
    .empty{padding:40px 16px; text-align:center; color:var(--muted)}
    footer{color:var(--muted); font-size:12px; padding:12px 16px; border-top:1px dashed rgba(255,255,255,.08); margin-top:12px}
  </style>
</head>
<body>
  <header class="search">
    <h1>Biblioteca de HTML</h1>
    <input id="q" type="search" placeholder="Buscar por nombre o archivo..." />
  </header>
  <main>
    <section id="list" class="grid"></section>
    <div id="empty" class="empty" style="display:none">No se encontraron archivos .html en <code>/public/htmls</code>.</div>
  </main>
  <footer>Coloque sus archivos en <code>/public/htmls</code>. Se listan automáticamente.</footer>

  <script>
    const listEl = document.getElementById('list');
    const q = document.getElementById('q');
    const empty = document.getElementById('empty');
    let all = [];

    async function load(){
      try{
        const r = await fetch('/api/list-htmls.js'); // Vercel sirve funciones Node sin extensión; mantener .js por compatibilidad local
        const text = await r.text();
        // Si el servidor devuelve JS en lugar de JSON (fallback), intentar evaluar; pero primero probar como JSON
        try { all = JSON.parse(text); }
        catch(_){ 
          // algunos entornos (como Vercel) ejecutan el módulo; aquí forzamos una llamada de respaldo
          const resp = await fetch('/api/list-htmls');
          all = await resp.json();
        }
      }catch(e){
        try{
          const resp = await fetch('/api/list-htmls');
          all = await resp.json();
        }catch(err){
          console.error(err);
          all = [];
        }
      }
      render(all);
    }

    function render(items){
      const term = (q.value || '').toLowerCase().trim();
      const list = items.filter(it => !term || (it.name+it.file).toLowerCase().includes(term));
      listEl.innerHTML = list.map(card).join('');
      empty.style.display = list.length ? 'none' : 'block';
    }

    function esc(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) }

    function card(it){
      const name = esc(it.name || it.file);
      const file = esc(it.file);
      const href = '/htmls/' + encodeURIComponent(file);
      return `
        <article class="card">
          <div class="title">${name}</div>
          <div class="meta">${file}</div>
          <div class="btns">
            <a class="btn primary" href="/viewer.html?file=${encodeURIComponent(file)}">Ver</a>
            <a class="btn" href="${href}" target="_blank" rel="noopener">Abrir pestaña</a>
          </div>
        </article>
      `;
    }

    q.addEventListener('input', () => render(all));
    load();
  </script>
</body>
</html>
